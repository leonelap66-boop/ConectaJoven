{% extends 'base.html' %}
{% block title %} · Registro de estudiante interesado{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3 text-center">Crear cuenta — Estudiante interesado</h1>
        <form method="post">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="col-12">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <input type="hidden" name="role" value="Estudiante interesado">
            <div class="col-12">
              <label class="form-label">Clave</label>
              <input type="password" class="form-control" name="password" required>
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-3" type="submit">Crear cuenta</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
